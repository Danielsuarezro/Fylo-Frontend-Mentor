<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Fylo</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
  <script src='main.js'></script>
  <link rel="icon" href="img/favicon-32x32.png">
</head>

<body>
  <img src="img/Background2.png" alt="" class="img">
  <div class="container">

    <img src="img/logo.svg" alt="Este es el logo de Fylo" class="logo">
    <img src="img/icon-document.svg" alt="Documento" class="fondo">
    <img src="img/icon-folder.svg" alt="Carpeta" class="fondo">
    <img src="img/icon-upload.svg" alt="Descarga" class="fondo">
  </div>

  <div class="carga">
    <p class="par1">Has usado 815 GB de tu almacenamiento</p>
    <br>
    <progress max="100" value="70" class="progreso"></progress>
    <p class="par2">0 GB</p>
    <p class="par3">1000 GB</p>
  </div>

</body>

</html>
